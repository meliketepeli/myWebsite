<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
<h1>Dashboard</h1>
<h2>Welcome, {{.LoggedInUser.Username}}!</h2>
<p>Your Role: {{.LoggedInUser.Role}}</p>

<hr>

<h3>User Information</h3>
<p>User ID: {{.UserToShow.ID}}</p>
<p>Username: {{.UserToShow.Username}}</p>
<p>Role: {{.UserToShow.Role}}</p>

<form method="get" action="/dashboard">
    <label for="id">Enter User ID:</label>
    <input type="number" id="id" name="id" placeholder="Enter ID">

</form>

<hr>

<a href="/logout">Logout</a>
</body>
</html><button type="submit">View User</button>
