{{ define "user" }}

<!DOCTYPE html>
<html>
<head>
    <title>User Page</title>
</head>
<body>
<h1>Welcome, User ID: {{.LoggedInUserID}}!</h1>

<hr>

<h3>Selected User Information</h3>
<p>User ID: {{.UserToShow.ID}}</p>
<p>Username: {{.UserToShow.Username}}</p>
<p>Role: {{.UserToShow.Role}}</p>

<form method="get" action="/user">
    <label for="id">Enter User ID:</label>
    <input type="number" id="id" name="id" placeholder="Enter ID">
    <button type="submit">View User</button>
</form>

<hr>

<a href="/logout">Logout</a>
</body>
</html>


{{ end }}
