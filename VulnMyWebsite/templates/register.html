<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #9d80f5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .register-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .register-container h1 {
            margin-bottom: 1.5rem;
            color: #007bff;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .register-form label {
            text-align: left;
            font-weight: bold;
            color: black;
        }

        .register-form input, .register-form select {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .register-form input:focus {
            border-color: #007bff;
            outline: none;
        }

        .register-form button {
            background-color: #007bff;
            color: #fff;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h1>Register Page</h1>
        <form id="registerForm" class="register-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="user">User</option>
                <option value="seller">Seller</option> <!-- KullanÄ±cÄ± Seller seÃ§ebilir -->
            </select>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>

            <label for="confirm_password">Retry Password:</label>
            <input type="text" id="confirm_password" name="confirm_password" required>

            <button type="button" onclick="register()">Register</button>
        </form>

        <p> Do you have an account? </p>
        <button onclick="window.location.href='/login'">Login</button>

        <p id="responseMessage"></p>
    </div>

    <script>
        async function register() {
            const username = document.getElementById("username").value;
            const role = document.getElementById("role").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            const response = await fetch("/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, role, password })
            });

 
        //    const data = await response.text();
        //    document.getElementById("responseMessage").innerHTML = data; // ðŸ“Œ XSS AÃ§Ä±ÄŸÄ± 
       // }

       if (response.redirected) {
                window.location.href = response.url; // KullanÄ±cÄ±yÄ± yÃ¶nlendir
            } else {
                alert(await response.text());
            }
        }
    </script>
</body>
</html>
